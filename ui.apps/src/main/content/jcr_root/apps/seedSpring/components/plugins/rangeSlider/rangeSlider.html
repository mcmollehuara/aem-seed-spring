<sly data-sly-use.rangeSlider="rangeSlider.js">

</sly>
 <script>

            $("#ionrange_1").ionRangeSlider({

                prefix: "$",
                maxPostfix: "+",
                prettify: false,
                hasGrid: true
            });
        });
    </script>
