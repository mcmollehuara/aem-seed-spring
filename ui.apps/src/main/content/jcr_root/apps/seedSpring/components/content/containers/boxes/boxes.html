<sly data-sly-use.boxes="boxes.js">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>${properties.title} <small>${properties.subtitle}</small></h5>
            <div class="ibox-tools">
                <a data-sly-test="${properties.collapse}"  class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                <a data-sly-test="${properties.configure}"  class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">Config option 01</a>
                    </li>
                    <li><a href="#">Config option 02</a>
                    </li>
                </ul>
                <a   data-sly-test="${properties.close}" class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div>
                <sly data-sly-resource="${'par'@ resourceType='wcm/foundation/components/responsivegrid'}" />
            </div>
        </div>
        <div data-sly-test = "${properties.rightText || properties.leftText}" class="ibox-footer">
            <span class="pull-right">${properties.rightText}</span>
            ${properties.leftText}
        </div>
    </div>
</sly>
